<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table th, table td{
        border: 1px solid darkcyan;
    }
</style>
<body>
    <table>
        <caption>Rendimiento de los alumno</caption>
        <thead>
            <tr>
                <th scope="col" colspan = "2" rowspan = "1">A</th>
                <th scope="col" colspan = "2" rowspan="1">D</th>
            </tr>
            <tr>
                <th scope="col">B</th>
                <th scope="col">C</th>
                <th scope="col">E</th>
                <th scope="col">F</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="col" rowspan = "2">D1</td>
                <td>D2</td>
                <td scope="col" rowspan = "2">D4</td>
                <td>D5</td>
            </tr>
            <tr>
                <td>D3</td>
                <td>D6</td>
            </tr>
            <tr>
                <td scope="col" rowspan = "2">D7</td>
                <td>D8</td>
                <td scope="col" rowspan = "2">D10</td>
                <td>D11</td>
            </tr>
            <tr>
                <td>D9</td>
                <td>D12</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
